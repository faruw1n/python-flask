{% extends 'base.html' %}

{% block title %}Страница регистрации профиля{% endblock %}

{% block body %}

    <h1>Страница регистрации</h1>
    <form method="post">
        <div class="container">
            <div class="border">
                <div class="users">
                    <div class="userstext">
                        Addusers
                    </div>
                    <!-- <form action="" class="Addusers"> -->
                    <div class="inputstring">
                        <!-- <label for="name"></label> -->
                        <input type="text" id="name" name="name" placeholder="name" autocomplete="off">
                        <div class="out"></div>

                    </div>
                    <div class="inputstring">
                        <!-- <label for="lastname"></label> -->
                        <input type="text" id="lastname" name="lastname" placeholder="lastname" autocomplete="off">
                        <div class="out"></div>
                    </div>
                    <div class="inputstring">
                        <!-- <label for="age"></label> -->
                        <input type="number" id="age" name="age" placeholder="age">
                        <div class="out"></div>
                    </div>
                    <div class="button">
                        <button class="buttonadd">Add</button>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </form>

{% endblock %}
